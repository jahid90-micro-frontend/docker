apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: ingressroute
  namespace: kube-ingress

spec:
  entryPoints:
    - web
  routes:
    - match: Host(`traefik.jahiduls.kube`)
      kind: Rule
      services:
        - name: traefik-dashboard
          port: 80
          namespace: kube-ingress
