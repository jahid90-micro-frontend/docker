# kubectl port-forward <traefik pod> 8080:8080

apiVersion: v1
kind: Service
metadata:
  name: traefik-dashboard
  namespace: kube-ingress

spec:
  type: ClusterIP
  selector:
    app: traefik
  ports:
    - protocol: TCP
      port: 80
      name: web
      targetPort: 8080

