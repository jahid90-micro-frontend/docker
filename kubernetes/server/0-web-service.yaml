---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: ingressroute
  namespace: server

spec:
  entryPoints:
    - web
  routes:
    - match: Host(`jahiduls.kube`) && PathPrefix(`/`)
      kind: Rule
      services:
        - name: web-service
          port: 80

---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: stripprefix-widgets
  namespace: server

spec:
  stripPrefix:
    prefixes:
      - /widgets
