apiVersion: v1
kind: Service
metadata:
  name: web-service
  namespace: server
  labels:
    app: web-service

spec:
  ports:
    - port: 80
      targetPort: http
  selector:
    app: web-service

---
apiVersion: traefik.containo.us/v1alpha1
kind: TraefikService
metadata:
  name: web-service
  namespace: server
  labels:
    app: web-service

spec:
  weighted:
    services:
      - name: web-service
        weight: 1
        port: 80

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-service
  namespace: server

spec:
  replicas: 1
  selector:
    matchLabels:
      app: web-service
  template:
    metadata:
      labels:
        app: web-service
    spec:
      containers:
        - name: web
          image: web-service:local
          ports:
            - containerPort: 80
              name: http
          env:
            - name: PORT
              value: "80"
            - name: ASSEMBLER_SERVICE_URI
              value: assembler-service

